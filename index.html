<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>

    <div class="title-container">
      <h1>Tic Tac Toe</h1>
    </div>
  
    <div class="image-container">
      <div class="grid-container">
        <div id="c1r1" class="grid-box">1</div>
        <div id="c2r1" class="grid-box">2</div>
        <div id="c3r1" class="grid-box">3</div>
        <div id="c1r2" class="grid-box">4</div>
        <div id="c2r2" class="grid-box">5</div>
        <div id="c3r2" class="grid-box">6</div>
        <div id="c1r3" class="grid-box">7</div>
        <div id="c2r3" class="grid-box">8</div>
        <div id="c3r3" class="grid-box">9</div>
      </div>
    </div>
    
</body>
</html>
